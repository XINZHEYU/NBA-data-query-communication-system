<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Comment</h1>

  <p>Post Content</p>
  <p>{{dict.comment[0].post}}</p>

  <br>
  <br>
  <p>Comments: </p>
  <table>
  <TR>
    <TD class="c1">Content</TD>
    <TD class="c2">User</TD>
    <TD class="c3">Time</TD>
  </TR>
  <br>

    {% for item in dict.comment %}
  <TR>
    <TD class="c1">{{item.content}}</TD>
    <TD class="c2">{{item.user}}</TD>
    <TD class="c3">{{item.time}}</TD>
  </TR>
    {% endfor %}
  </table>

  <br>
  <br>
 <!-- <textarea form = "postsend" rows="4" cols="50" name="post" form="usrform">
  Send post here...</textarea>-->

  <form method="POST" action="/forum/sendcomment?poster={{dict.comment[0].login_user}}&postcontent={{dict.comment[0].post}}">
  <textarea rows="4" cols="50" name="comment" placeholder = "Send comment here..."></textarea>
  <br>
  <p><input type="submit" value="send"></p>
  </form>

  <p><a href="/forum/filter?username={{dict.comment[0].login_user}}">Back to Forum</a></p>
  <p><a href="/userpage?username={{dict.comment[0].login_user}}">Back to User Homepage</a></p>
  <p><a href="/logout?username={{dict.comment[0].login_user}}">Logout</a></p>
</body>
</html>
