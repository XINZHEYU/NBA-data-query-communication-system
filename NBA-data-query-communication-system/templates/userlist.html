<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>User List</h1>
  <br>
  <br>
  
  <table>
  <TR>
    <TD class="c1">Username</TD>
    <TD class="c2">Password</TD>
    <TD class="c3">Email</TD>
    <TD class="c4">Blockflag</TD>
  </TR>
  <TR>
  </TR>

    {% for item in dict.userlist %}
  <TR>
    <TD class="c1">{{item.username}}</TD>
    <TD class="c2">{{item.password}}</TD>
    <TD class="c3">{{item.email}}</TD>
    <TD class="c4">{{item.blockflag}} <a href="/usermanage?username={{item.username}}&adminname={{dict.username}}">Change</a></TD>
  </TR>
    {% endfor %}
  </table>
  
  <br>
  <br>
  <p><a href="/adminpage?username={{dict.username}}">Back to adminpage</a></p>

</script>




</body>


</html>
